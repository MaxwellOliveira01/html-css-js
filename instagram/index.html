<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    
    <div class="instagram-wrapper"> 
        <!--Conteiner pra conter tudo-->

        <div class="instagram-phone">
            <!--Conteiner apenas pra foto do celular no instagram-->
            <img src="img/instagram-celular.png" alt="Celular com foto do instagram">
        </div>

        <div class="instagram-continue">
            <!--Conteiner para o pedaço de login com foto de perfil-->

            <div class="group">
                <!--conteiner para foto de perfil e logo do instagram-->
                <!--classe group pois o modelo do css daqui será reutilizado-->

                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                
                <div class="profile-photo">
                    <!--Precisa ficar em div separada pois a imagem é redonda-->
                    <img src="img/perfil.jpg" alt ="foto de perfil">
                </div>

                <!--Botoes-->
                <a href="https://google.com" class="instagram-login">Continuar como Max01</a>
                <a href="https://google.com" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <!--Caixa abaixo da foto de perfil com opções-->
                <p class="not-account">Não é Max01?</p>
                <p class="not-account">
                    <!--Agrupando os elementos para estilizar mais a frente-->
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            
            <div class="get-the-app">
                <!--Botoes e mensagem para baixar o aplicativo das lojas-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <!--Com css o background dessas ancoras será a imagem das lojas-->
                    <a href="htpps://google.com" class="app-download"></a>
                    <a href="htpps://google.com" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
    
</body>

</html>
